<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>State Machine Example</title>
    <style>
      * {
        box-sizing: border-box;
      }

      button {
        cursor: pointer;
        margin: 5px;
        padding: 20px;
      }

      #root {
        padding-top: 20vh;
        text-align: center;
      }

      .door {
        border: 1px solid #999;
        height: 30vh;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        width: 15vh;
      }

      .closed {
        background-color: #999;
      }

      .locked {
        background-color: #111;
        color: #fff;
      }

      .open {
        background-color: #fff;
      }

    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to see these magical doors.
    </noscript>
    <div id="root"></div>
  </body>
</html>
